---
# lego_acme-client/defaults/main.yml

path_to_install_to: '/usr/local/bin'
systemd_unit_path: '/etc/systemd/system/'
systemd_timer_oncalendar: 'daily'
systemd_timer_randomizeddelaysec: '30m'

# Which user should lego be running as?
lego_user: 'root'

# download the binary?
download_binary: 'false'
github_download_url: 'https://github.com/go-acme/lego/releases/download'

# enable the systemd timer?
enable_lego_renew_timer: 'false'

# create the config file in /etc/lego/config?
create_lego_config_file: 'false'

# lego defaults
lego_server: 'https://acme-v02.api.letsencrypt.org/directory'
lego_args: ''
lego_renew_args: ''
lego_path_directory_mode: '0700'
